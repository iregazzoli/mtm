<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minerals The Meeting</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="card_styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <div class="hidden" id="pickaxe-cursor"></div>
    <div class="grid-container">
      <div class="creature-board" id="player2-creature-board"></div>
      <div class="mana-board" id="player2-mana-board"></div>
      <div class="mana-count" id="player2-mana-count">
        <div class="red-Mana" mana-color="red">
          <div class="red-mana-value">0</div>
          <img class="mana-red-icon mana-icon" src="./card_images/manared.png" alt="mana red icon" />
        </div>
        <div class="green-mana" mana-color="green">
          <div class="green-mana-value">0</div>
          <img class="mana-green-icon mana-icon" src="./card_images/managreen.png" alt="mana green icon" />
        </div>
        <div class="blue-mana" mana-color="blue">
          <div class="blue-mana-value">0</div>
          <img class="mana-blue-icon mana-icon" src="./card_images/manablue.png" alt="mana blue icon" />
        </div>
        <div class="black-mana" mana-color="black">
          <div class="black-mana-value">0</div>
          <img class="mana-black-icon mana-icon" src="./card_images/manablack.png" alt="mana black icon" />
        </div>
        <div class="white-mana" mana-color="white">
          <div class="white-mana-value">0</div>
          <img class="mana-white-icon mana-icon" src="./card_images/manawhite.png" alt="mana white icon" />
        </div>
      </div>
      <div class="deck" id="player2-deck">
        <img class="deck-img" src="./card_images/card_reverse_side.jpg" alt="Card Reverse side" />
      </div>
      <div class="graveyard" id="player2-graveyard">
        <img class="graveyard-img" src="./card_images/graveyard.png" alt="Card Reverse side" />
      </div>
      <div class="hand space" id="player2-hand"></div>

      <div id="stage-of-turn">
        <span class="material-symbols-outlined phase-icon" id="pre-combat-phase">crop_portrait</span>
        <span class="material-symbols-outlined phase-icon" id="combat-phase">swords</span>
        <span class="material-symbols-outlined phase-icon" id="post-combat-phase">crop_portrait</span>
      </div>

      <div class="buttons" id="buttons">
        <button class="next-stage"><span class="buttonText" id="next-stage-span">Next</span></button>
        <button class="mine-mineral"><span class="buttonText" id="mine-mineral-span">Mine Mineral</span></button>
        <button class="mute-unmute-button"><span class="material-symbols-outlined buttonText unmuted" id="mute-unmute-button-span">volume_off</span></button>
      </div>

      <div class="creature-board" id="player1-creature-board"></div>
      <div class="mana-board" id="player1-mana-board"></div>
      <div class="mana-count" id="player1-mana-count">
        <div class="red-Mana" mana-color="red">
          <div class="red-mana-value">0</div>
          <img class="mana-red-icon mana-icon" src="./card_images/manared.png" alt="mana red icon" />
        </div>
        <div class="green-mana" mana-color="green">
          <div class="green-mana-value">0</div>
          <img class="mana-green-icon mana-icon" src="./card_images/managreen.png" alt="mana green icon" />
        </div>
        <div class="blue-mana" mana-color="blue">
          <div class="blue-mana-value">0</div>
          <img class="mana-blue-icon mana-icon" src="./card_images/manablue.png" alt="mana blue icon" />
        </div>
        <div class="black-mana" mana-color="black">
          <div class="black-mana-value">0</div>
          <img class="mana-black-icon mana-icon" src="./card_images/manablack.png" alt="mana black icon" />
        </div>
        <div class="white-mana" mana-color="white">
          <div class="white-mana-value">0</div>
          <img class="mana-white-icon mana-icon" src="./card_images/manawhite.png" alt="mana white icon" />
        </div>
      </div>
      <div class="deck" id="player1-deck">
        <img class="deck-img" src="./card_images/card_reverse_side.jpg" alt="Card Reverse side" />
      </div>
      <div class="graveyard" id="player1-graveyard">
        <img class="graveyard-img" src="./card_images/graveyard.png" alt="Card Reverse side" />
      </div>
      <div class="player1-hand space" id="player1-hand"></div>
    </div>
  </body>
</html>
