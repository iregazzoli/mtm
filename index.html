<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minerals The Meeting</title>
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="card_styles.css" />
  </head>
  <body>
    <div class="parent">
      <div class="creature-board">creature-board</div>
      <div class="mana-board">mana-board</div>
      <div class="mana-count">
        <div class="red-Mana" mana-color="red">
          <div class="red-mana-value">0</div>
          <img class="mana-red-icon mana-icon" src="./card_images/manared.png" alt="mana red icon" />
        </div>
        <div class="green-mana" mana-color="green">
          <div class="green-mana-value">0</div>
          <img class="mana-green-icon mana-icon" src="./card_images/managreen.png" alt="mana green icon" />
        </div>
        <div class="blue-mana" mana-color="blue">
          <div class="blue-mana-value">0</div>
          <img class="mana-blue-icon mana-icon" src="./card_images/manablue.png" alt="mana blue icon" />
        </div>
        <div class="black-mana" mana-color="black">
          <div class="black-mana-value">0</div>
          <img class="mana-black-icon mana-icon" src="./card_images/manablack.png" alt="mana black icon" />
        </div>
        <div class="white-mana" mana-color="white">
          <div class="white-mana-value">0</div>
          <img class="mana-white-icon mana-icon" src="./card_images/manawhite.png" alt="mana white icon" />
        </div>
      </div>
      <div class="player-deck">
        <img id="deck-img" src="./card_images/card_reverse_side.jpg" alt="Card Reverse side" />
      </div>
      <div class="player-hand space"></div>
    </div>
  </body>
</html>
